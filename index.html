		<title>Green Hat Decorator</title>
	</head>
	<style>
		.tooltip {

			position: relative;
			display: inline-block;
			border-bottom: 1px dotted black;
			margin-bottom:40px;
		}

		.tooltiptext {
			width: 200px;
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 5px 5px;
			z-index: 1;
		}
	</style>
	<body>
		<center>
			<div id="choice_area" style="margin:200px">
				<a id="c_1">1. Create a blank contribution table</a>
				<br>
				<a id="c_2">2. Paste your contribution table</a>
			</div>	
			
			<div id="blank_area" class="input_area" style="display:None;margin:200px;">
				<label for="selected_year">Year: </label>
				<input id="selected_year" type="number" min="1970" max="3000" required>
				<button type="submit" class="display">Display</button>
			</div>
			
			<div id="paste_area" class="input_area" style="display:None;margin:100px;">
				<textarea id="input_code" placeholder="Paste your svg at here" rows="20" cols="80"></textarea>
				<div style="margin:10px">
					<button class="display">Display</button>
				</div>
			</div>
			
			<div id="svg" style="display:None;margin-top:100px;">
				<div style="margin:20px;" >
					<p style="text-align:center"><span id="contribution_num">0</span> contributions in <span id="year"></span></p>
				</div>

				<div class="tooltip">
					<span class="tooltiptext" id="tooltip"></span>
				</div>

				<div class="js-calendar-graph mx-3 d-flex flex-column flex-items-end flex-xl-items-center overflow-hidden pt-1 is-graph-loading graph-canvas calendar-graph height-full text-center" data-org="">
					<div id="svg_code">
					</div>
					<span id="alert" style="color:red;"></span>
					<div class="contrib-footer clearfix mt-1 mx-3 px-3 pb-1">
						<div class="float-left text-gray">
							<a href="https://help.github.com/articles/why-are-my-contributions-not-showing-up-on-my-profile" class="">
							Learn how we count contributions</a>.
						</div>
						<div class="contrib-legend text-gray" title="A summary of pull requests, issues opened, and commits to the default and gh-pages branches.">
							Less
							<ul class="legend">
								<li style="background-color: #ebedf0"></li>
								<li style="background-color: #c6e48b"></li>
								<li style="background-color: #7bc96f"></li>
								<li style="background-color: #239a3b"></li>
								<li style="background-color: #196127"></li>
							</ul>
							More
						</div>
					</div>
					
					<div style="margin:10px">
						<!-- <label>Change bacground color</label><span> <img id="bg_indicator" width="20px" height="20px" style="background-color: #ebedf0;position:relative;top:4px"></img></span> -->
						<!-- <select id="change_bg" name="change_bg"> -->

							<!-- <option value="white" style="background-color:#239a3b">3</option> -->
							<!-- <option value="white" style="background-color:#196127">4</option> -->
						<!-- </select> -->
						<!-- <br> -->
						<!-- <br> -->
						<button id="print">Generate date file</button>
					</div>
				</div>
				
				
			</div>
		</center>
